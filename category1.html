<!DOCTYPE html>
<html>
  <head>

    <link

              style="color: #7a7a7a"
            />
            <button class="srcbtn btn text-white">Search</button>
          </div>
        </div>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <div class="ms-auto d-none d-lg-block">
            <div class="input-group">
              <input
                type="text"
                class="form-control border-warning"
                style="color: #7a7a7a"
              />

          </div>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">

            <li class="nav-item">

            <li class="nav-item">
              <a class="nav-link mx-2 text-uppercase" href="./cart.html">Cart</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link mx-2 text-uppercase active" href="./contact.html"

    <main><main>

      <div class="row">
        <div class="col-3">

            <a href="#" class="list-group-item list-group-item-action">Category 1</a>
            <a href="#" class="list-group-item list-group-item-action">Category 2</a>
            <a href="#" class="list-group-item list-group-item-action">Category 3</a>
            <a href="#" class="list-group-item list-group-item-action">Category 4</a>
            <a href="#" class="list-group-item list-group-item-action">Category 5</a>
            <a href="#" class="list-group-item list-group-item-action">Category 6</a>
            <a href="#" class="list-group-item list-group-item-action">Category 7</a>
          </div>
        </div>
        <div class="col-9">
          <div class="card mb-4">

              <h5 class="card-title">Shop Now 30-50% OFF</h5>
            </div>
          </div>
          <div class="row">
            <div class="col-3 mb-4">

                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 1">

            </div>
            <div class="col-3 mb-4">
              <div class="card">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 2">

          </div>

    <script
